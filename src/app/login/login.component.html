
  <div class="form-container sign-in-container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <label>ورود</label>
      <input type="email" class="form-control" id="email" required placeholder="Enter email" name="email" ngModel email
        #emailInput="ngModel">

      <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger small mt-1">
        <div *ngIf="emailInput.hasError('required')">Field must not be empty</div>
        <div *ngIf="!emailInput.hasError('required')">Email is invalid</div>
      </div>
      <input type="password" class="form-control" id="password" required minlength="6" placeholder="Enter password"
        name="password" ngModel #pwInput="ngModel" />
      <div class="form-text text-end">{{ pwInput.value?.length || 0 }} / 6</div>
      <div *ngIf="pwInput.invalid && pwInput.touched" class="text-danger small mt-1">
        Has to be at least 6 characters long.
      </div>
      <button type="submit" [disabled]="f.invalid">Sign In</button>
    </form>
  </div>
